<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Identificar letras como dieresis, tildes, "ñ", etc... -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para que pueda usarse en cualquier dispositivo-->
    <title>Datos Personales</title>
    <script>
        function validar(e) {
            e.preventDefault(); //Para cancelar el envio de datos 

            let formulario = document.getElementById("formulario");
            let cedula = document.getElementById("txtCedula");
            let nombre = document.getElementById("txtNombre");
            let telefono = document.getElementById("txtTelefono");
            let correo = document.getElementById("txtCorreo");
            let exre = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
            let valida = false;

            if (cedula.value == "") {
                console.log("La cedula esta vacia");
                valida = true;
            }

            if (nombre.value == "") {
                console.log("El nombre esta vacio");
                valida = true;
            }
            if (telefono.value == "") {
                console.log("El telefono esta vacio");
                valida = true;
            }
            if (correo.value == "") {
                console.log("El correo esta vacio");
                valida = true;
            }
            
            if (exre.test(correo.value)) {
            } else {
                valida= true;
                alert("La dirección de email es incorrecta.");
            }
            if (valida == false) {
                formulario.submit();
            }
            
        }
        

    </script>
</head>

<body>
    <h1>
        <center> Datos Personales</center>
    </h1>
    <center>
        <form action="resultado.html" method="post" id="formulario">
            <table border="1">
                <thead>
                    <tr>
                        <th> Dato </th>
                        <th> Valor </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label>Cedula</label></td>
                        <td>
                            <input type="number" name="txtCedula" id="txtCedula" placeholder="Ingrese su Cedula">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Nombre</label></td>
                        <td>
                            <input type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese su Nombre">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Telefono</label></td>
                        <td>
                            <input type="text" name="txtTelefono" id="txtTelefono" placeholder="Ingrese su Telefono">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Correo</label></td>
                        <td>
                            <input type="email" name="txtCorreo" id="txtCorreo" placeholder="Ingrese su Email">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Fecha de Nacimiento</label></td>
                        <td>
                            <input type="date" name="txtFecha" id="txtFecha">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Color Favorito</label></td>
                        <td>
                            <input type="color" name="txtColorFavorito" id="txtColorFavorito">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Pais de Nacimiento </label></td>
                        <td>
                            <select name="cboPais " id="cboPais">
                                <option value="2">Monaco</option>
                                <option value="1" selected>Colombia</option>
                                <option value="3">Venezuela</option>
                                <option value="4">Rusia</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Hobby</label></td>
                        <td>
                            <input type="checkbox" name="chkFutbol" id="chkFutbol"> Futbol
                            <input type="checkbox" name="chkPolitical" id="chkFPolitica"> Politica
                            <input type="checkbox" name="chkBailar" id="chkBailar"> Bailar
                            <input type="checkbox" name="chkPatinar" id="chkPatinar"> Patinar
                        </td>
                    </tr>
                    <tr>
                        <td><label>Sexo</label></td>
                        <td>
                            <input type="radio" name="optSexo" id="optSexo"> Mujer
                            <input type="radio" name="optSexo" id="optSexo"> Hombre
                            <input type="radio" name="optSexo" id="optSexo"> Otro...
                        </td>
                    </tr>
                    <tr>
                        <td><label>Edad</label></td>
                        <td>
                            <input type="number" name="txtEdad" id="txtEdad" min="1" max="200" placeholder="Edad">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Describase</label></td>
                        <td>
                            <textarea name="txtDescripcion" id="txtDescripcion" cols="40" rows="6"
                                placeholder="Describase Aqui..."></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Enviar" onclick="validar(event)">
            <button type="reset"> Limpiar </button>
        </form>
    </center>
</body>

</html>
